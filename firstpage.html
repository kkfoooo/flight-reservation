<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机票预定系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>机票预定系统</h1>
    <form id="bookingForm">
        <div class="form-group">
            <label for="departure">出发地:</label>
            <input type="text" id="departure" name="departure" required>
        </div>
        <div class="form-group">
            <label for="destination">目的地:</label>
            <input type="text" id="destination" name="destination" required>
        </div>
        <div class="form-group">
            <label for="departureDate">出发日期:</label>
            <input type="date" id="departureDate" name="departureDate" required>
        </div>
        <div class="form-group">
            <label for="returnDate">返回日期:</label>
            <input type="date" id="returnDate" name="returnDate">
        </div>
        <div class="form-group">
            <label for="passengers">乘客人数:</label>
            <select id="passengers" name="passengers" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="classType">舱位等级:</label>
            <select id="classType" name="classType" required>
                <option value="economy">经济舱</option>
                <option value="business">商务舱</option>
                <option value="first">头等舱</option>
            </select>
        </div>
        <button type="submit">预定</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
